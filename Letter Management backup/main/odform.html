    <div class="container mt-5 mb-5 " style="width: fit-content;">

        <center>
          <div class="col-12 form shadow-lg p-3">

            <center>
              <h2 class="text-center event_heading pt-5 pb-5 p-3 col-12 text-primary fs-bolder"
                style="letter-spacing: 2px;font-weight: 600;">OD Letter
                Management</h2>
            </center>


            <div class="">
              <form id="inputForm">
                <label class="label_heading" for="odname">Name :</label><br>
                <div class="col-12"><input type="text" id="odname" placeholder="Name" required
                    class="input-box"><br><br>
                </div>

                <label class="label_heading" for="odrollno">Roll No :</label><br>
                <div class="col-12"><input type="text" id="odrollno" placeholder="Roll No" required
                    class="input-box"><br><br></div>





                <label class="label_heading" for="odyear">Year:</label><br>
                <div class="col-12"><select id="odyear" required class="input-box">
                    <option>&nbsp;&nbsp; 1 st Year</option>
                    <option>&nbsp;&nbsp; 2 nd Year</option>
                    <option>&nbsp;&nbsp; 3 rd Year</option>
                    <option>&nbsp;&nbsp; 4 th Year</option>


                  </select><br><br></div>


                <label class="label_heading" for="odsec">Section:</label><br>
                <div class="col-12"><select id="odsec" required class="input-box">
                    <option>&nbsp;&nbsp; A &nbsp;</option>
                    <option>&nbsp;&nbsp; B &nbsp;</option>
                    <option>&nbsp;&nbsp; C &nbsp;</option>
                    <option>&nbsp;&nbsp; - &nbsp;</option>


                  </select><br><br></div>


                <label class="label_heading" for="odleavedays">Total days Absent :</label><br>
                <div class="col-12"><input type="number" id="odleavedays" placeholder="Total Days" required
                    class="input-box"><br><br></div>



                <label class="label_heading" for="odstartingdate">starting date :</label><br>
                <div class="col-12"><input type="date" id="odstartingdate" placeholder="Total Days" required
                    class="input-box"><br><br></div>




                <label class="label_heading" for="odendingdate">Ending date :</label><br>
                <div class="col-12"><input type="date" id="odendingdate" placeholder="Total Days"
                    class="input-box"><br><br></div>



                <label class="label_heading" for="odsec">Reason:</label><br>
                <div class="col-12"><select id="odreason" required class="input-box">
                    <option>&nbsp;&nbsp; Internship &nbsp;</option>
                    <option>&nbsp;&nbsp; Paper Presentation &nbsp;</option>
                    <option>&nbsp;&nbsp; Project Presentation &nbsp;</option>
                    <option>&nbsp;&nbsp; Hackathon &nbsp;</option>
                    <option>&nbsp;&nbsp; Conference &nbsp;</option>
                    <option>&nbsp;&nbsp; Sports &nbsp;</option>
                    <option>&nbsp;&nbsp; Cultural Events &nbsp;</option>
                    <option>&nbsp;&nbsp; Others &nbsp;</option>



                  </select><br><br></div>




                <label class="label_heading" for="odPhotocopy">Photo Copy</label><br>
                <div class="col-12"><input type="file" id="odPhotocopy" placeholder="Total Days" required
                    class="input-box"><br><br></div>







                <div class="text-center m-5">
                  <button class="submit_btn rounded-4 fs-5" id="submit">Submit</button>
                </div><br>
              </form>
            </div>
