<!doctype html>
<html lang="en">

<head>
  <link rel="icon" href="Frontend/ESEC_Logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI & DS Letter Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>



  <link rel="stylesheet" href="Frontend/styles.css">
  <script src="backend/login.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/b2d405b984.js" crossorigin="anonymous"></script>


</head>

<body class="ms-auto me-auto container">








<div class="container">
  <div class="login row" id="login_page">
    <div class="login-box col-8 position-absolute top-50 start-50">
      <form class="row text-center">

        <center>
          <h3 class="log-head"><b>LOGIN</b></h3><br>
        </center>

        <div class="text-center"><img src="https://cdn.pixabay.com/animation/2022/12/05/10/47/10-47-58-930_512.gif"
            class="col-4" style="border-radius: 100%;"><br><br></div>
        <div class="user-box">
          <input type="text" name="" required="" id="email">
          <label>Email-id</label>
        </div>


        <div class="user-box">
          <input type="password" name="" required="" id="password">
          <label>Password</label>
        </div>


        <center>
          <a href="#" onclick="login()">
            Enter
            <span></span>
          </a>
        </center>


      </form>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
